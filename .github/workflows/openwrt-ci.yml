name: OpenWrt-CI for Xiaomi MI Router AC2100

on:
  push:
    branches: 
      - master
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build_openwrt:
    name: Build OpenWrt Firmware
    runs-on: ubuntu-22.04  # 固定使用稳定的 Ubuntu 22.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Space Cleanup & Initialize Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          # 安全清理 Docker 镜像（无镜像不报错）
          [ -n "$(docker images -q)" ] && docker rmi $(docker images -q) -f || true
          
          # 清理大体积无用软件
          sudo -E rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d /usr/local/lib/android
          sudo -E apt-mark hold grub-efi-amd64-signed
          sudo -E apt update
          sudo -E apt -y purge azure-cli* docker* ghc* zulu* llvm* firefox google* dotnet* powershell* openjdk* mysql* php* mongodb* dotnet* snap*
          sudo -E apt -y full-upgrade
          
          # 安装成功案例验证的完整依赖集
          sudo -E apt -y install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache clang cmake cpio curl device-tree-compiler flex gawk gcc-multilib g++-multilib gettext genisoimage git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool llvm lrzsz msmtp ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
          
          # 清理缓存释放空间
          sudo -E systemctl daemon-reload
          sudo -E apt -y autoremove --purge
          sudo -E apt clean
          sudo -E timedatectl set-timezone "Asia/Shanghai"
          df -h

      - name: Free Extra Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Checkout OpenWrt Source
        uses: actions/checkout@v4
        with:
          repository: coolsnowwolf/lede
          ref: master
          fetch-depth: 1

      - name: Add Argon Theme (Stable)
        run: |
          mkdir -p package/lean
          git clone --depth 1 --branch 18.06 https://github.com/jerrykuku/luci-theme-argon.git package/lean/luci-theme-argon
          git clone --depth 1 --branch 18.06 https://github.com/jerrykuku/luci-app-argon-config.git package/lean/luci-app-argon-config

      - name: Update & Install Feeds
        run: |
          # 启用 helloworld 源（可选，兼容部分依赖）
          sed -i 's/#src-git helloworld/src-git helloworld/g' ./feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Generate Custom Configuration
        run: |
          rm -f ./.config*
          touch ./.config

          # 核心配置（小米 MI AC2100 专属）
          cat >> .config <<EOF
          # 目标平台配置
          CONFIG_TARGET_ramips=y
          CONFIG_TARGET_ramips_mt7621=y
          CONFIG_TARGET_ramips_mt7621_DEVICE_xiaomi_mi-router-ac2100=y

          # 编译基础选项
          CONFIG_TARGET_IMAGES_GZIP=y
          CONFIG_KERNEL_BUILD_USER="OpenWrt-CI"
          CONFIG_KERNEL_BUILD_DOMAIN="GitHub"
          CONFIG_KERNEL_ENABLE_CPU_FREQ=y
          CONFIG_DEVEL=y
          CONFIG_TOOLCHAINOPTS=y

          # 中文系统支持
          CONFIG_LUCI_LANG_zh_Hans=y
          CONFIG_PACKAGE_luci-i18n-base-zh-cn=y

          # Argon 主题（默认启用）
          CONFIG_PACKAGE_luci-theme-argon=y
          CONFIG_PACKAGE_luci-app-argon-config=y
          CONFIG_PACKAGE_luci-theme-bootstrap=n

          # Coovachilli WiFi 认证
          CONFIG_PACKAGE_coovachilli=y
          CONFIG_PACKAGE_coovachilli-radius=y
          CONFIG_PACKAGE_coovachilli-script=y
          CONFIG_PACKAGE_luci-app-coovachilli=y
          CONFIG_PACKAGE_luci-i18n-coovachilli-zh-cn=y

          # FreeRADIUS3 认证服务器
          CONFIG_PACKAGE_freeradius3=y
          CONFIG_PACKAGE_freeradius3-common=y
          CONFIG_PACKAGE_freeradius3-libs=y
          CONFIG_PACKAGE_freeradius3-utils=y
          CONFIG_PACKAGE_freeradius3-eap=y
          CONFIG_PACKAGE_luci-app-freeradius=y
          CONFIG_PACKAGE_luci-i18n-freeradius3-zh-cn=y

          # 基础实用工具
          CONFIG_PACKAGE_openssh-server=y
          CONFIG_PACKAGE_wget=y
          CONFIG_PACKAGE_curl=y
          CONFIG_PACKAGE_htop=y
          CONFIG_PACKAGE_dosfstools=y
          CONFIG_PACKAGE_e2fsprogs=y

          # 关闭冗余插件（减少编译时间）
          CONFIG_PACKAGE_luci-app-ddns=n
          CONFIG_PACKAGE_luci-app-vlmcsd=n
          CONFIG_PACKAGE_luci-app-upnp=n
          EOF

          # 自动补全配置并去重
          sed -i 's/^[ \t]*//g' ./.config
          make defconfig

      - name: Download Dependencies (Fast)
        run: make download -j16  # 多线程快速下载依赖

      - name: Compile Firmware
        run: |
          make -j$(nproc) || make -j1 V=s  # 多核编译，失败时单线程排错
          echo "======================="
          echo "Compilation Completed!"
          echo "======================="
          df -h
          ls -lh ./bin/targets/ramips/mt7621/

      - name: Prepare Artifacts
        run: |
          mkdir -p ./artifact/firmware ./artifact/package ./artifact/buildinfo
          rm -rf $(find ./bin/targets/ -type d -name "packages")
          cp -rf $(find ./bin/targets/ -type f -name "*.bin" -o -name "*.bin.gz") ./artifact/firmware/
          cp -rf $(find ./bin/packages/ -type f -name "*.ipk") ./artifact/package/
          cp -rf $(find ./bin/targets/ -type f -name "*.buildinfo" -o -name "*.manifest") ./artifact/buildinfo/

      - name: Upload Build Info
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt-Build-Info
          path: ./artifact/buildinfo/
          retention-days: 3

      - name: Upload Packages
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt-IPK-Packages
          path: ./artifact/package/
          retention-days: 3

      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: Xiaomi-MI-AC2100-Firmware
          path: ./artifact/firmware/
          retention-days: 7

      - name: Upload to Release (if published)
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./artifact/firmware/*
          tag: ${{ github.ref }}
          file_glob: true
          overwrite: true
