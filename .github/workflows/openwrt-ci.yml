name: OpenWrt-CI

on:
  push:
    branches: 
      - master
  release:
    types: [published]

jobs:
  build_openwrt:
    name: Build OpenWrt firmware
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: coolsnowwolf/lede
          ref: master
          fetch-depth: 1

      - name: Space cleanup
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi `docker images -q`
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d /usr/local/lib/android
          sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* adoptopenjdk* mysql* php* mongodb* dotnet* moby* snapd* || true
          sudo -E apt-get update
          sudo -E apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs gcc-multilib g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler antlr3 gperf swig libtinfo5
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          df -h

      - name: Add Argon theme
        run: |
          git clone https://github.com/jerrykuku/luci-theme-argon.git package/lean/luci-theme-argon
          git clone https://github.com/jerrykuku/luci-app-argon-config.git package/lean/luci-app-argon-config

      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Generate configuration file
        run: |
          rm -f ./.config*
          touch ./.config

          cat >> .config <<EOF
          # 目标平台配置（小米MI Router AC2100，同样属于mt7621架构但设备型号不同）
          CONFIG_TARGET_ramips=y
          CONFIG_TARGET_ramips_mt7621=y
          CONFIG_TARGET_ramips_mt7621_DEVICE_xiaomi_mi-router-ac2100=y  # 关键调整：设备型号改为小米MI Router AC2100

          # 编译选项
          CONFIG_TARGET_IMAGES_GZIP=y
          CONFIG_KERNEL_BUILD_USER="OpenWrt-CI"
          CONFIG_KERNEL_BUILD_DOMAIN="GitHub-Actions"
          CONFIG_KERNEL_ENABLE_CPU_FREQ=y

          # 中文支持
          CONFIG_LUCI_LANG_zh_Hans=y
          CONFIG_PACKAGE_luci-i18n-base-zh-cn=y

          # Argon主题
          CONFIG_PACKAGE_luci-theme-argon=y
          CONFIG_PACKAGE_luci-app-argon-config=y

          # Coovachilli相关
          CONFIG_PACKAGE_coovachilli=y
          CONFIG_PACKAGE_coovachilli-radius=y
          CONFIG_PACKAGE_coovachilli-script=y
          CONFIG_PACKAGE_luci-app-coovachilli=y
          CONFIG_PACKAGE_luci-i18n-coovachilli-zh-cn=y

          # FreeRADIUS3相关
          CONFIG_PACKAGE_freeradius3=y
          CONFIG_PACKAGE_freeradius3-common=y
          CONFIG_PACKAGE_freeradius3-libs=y
          CONFIG_PACKAGE_freeradius3-utils=y
          CONFIG_PACKAGE_freeradius3-eap=y
          CONFIG_PACKAGE_freeradius3-radclient=y
          CONFIG_PACKAGE_luci-app-freeradius=y
          CONFIG_PACKAGE_luci-i18n-freeradius3-zh-cn=y

          # 基础工具
          CONFIG_PACKAGE_openssh-server=y
          CONFIG_PACKAGE_wget=y
          CONFIG_PACKAGE_curl=y
          CONFIG_PACKAGE_htop=y
          EOF

          sed -i 's/^[ \t]*//g' ./.config
          make defconfig

      - name: Make download
        run: |
          make download -j8 || make download -j1 V=s
          rm -rf $(find ./dl/ -size -1024c)
          df -h

      - name: Compile firmware
        run: |
          make -j$(nproc) || make -j1 V=s
          echo "======================="
          echo "Space usage:"
          echo "======================="
          df -h
          du -h ./ --max-depth=1

      - name: Prepare artifact
        run: |
          mkdir -p ./artifact/firmware
          mkdir -p ./artifact/package
          mkdir -p ./artifact/buildinfo
          rm -rf $(find ./bin/targets/ -type d -name "packages")
          cp -rf $(find ./bin/targets/ -type f) ./artifact/firmware/
          cp -rf $(find ./bin/packages/ -type f -name "*.ipk") ./artifact/package/
          cp -rf $(find ./bin/targets/ -type f -name "*.buildinfo" -o -name "*.manifest") ./artifact/buildinfo/

      - name: Deliver buildinfo
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt_buildinfo
          path: ./artifact/buildinfo/

      - name: Deliver package
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt_package
          path: ./artifact/package/

      - name: Deliver firmware
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt_firmware
          path: ./bin/targets/

      - name: Upload release asset
        if: github.event == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./artifact/firmware/*
          tag: ${{ github.ref }}
          file_glob: true
