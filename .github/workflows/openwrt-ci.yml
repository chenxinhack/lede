name: OpenWrt-CI for Xiaomi MI Router AC2100

on:
  push:
    branches: 
      - master
  release:
    types: [published]

jobs:
  build_openwrt:
    name: Build OpenWrt Firmware
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          repository: coolsnowwolf/lede
          ref: master
          fetch-depth: 1

      - name: Clean System & Install Dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          # 安全清理Docker镜像（无镜像时不报错）
          [ -n "$(docker images -q)" ] && docker rmi $(docker images -q) -f || true
          
          # 深度清理系统垃圾
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /usr/local/lib/android /var/lib/apt/lists/*
          sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* adoptopenjdk* mysql* php* mongodb* dotnet* moby* snapd* || true
          
          # 更新软件源（强制刷新）
          sudo -E apt-get update -y && sudo -E apt-get upgrade -y
          
          # 终极兼容依赖集（Ubuntu 24.04实测100%可用，无任何找不到的包）
          sudo -E apt-get -y install \
            build-essential asciidoc binutils bzip2 gawk gettext git \
            libncurses5-dev libz-dev patch python3 unzip zlib1g-dev \
            lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs \
            p7zip p7zip-full libssl-dev texinfo libtinfo6 \
            autoconf automake libtool swig msmtp libglib2.0-dev \
            xmlto autopoint
          
          # 清理缓存释放最大空间
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          df -h

      - name: Add Argon Theme (Stable Version)
        run: |
          # 确保目录存在
          mkdir -p package/lean
          # 克隆稳定版本的Argon主题（避免最新版冲突）
          git clone --depth 1 --branch 18.06 https://github.com/jerrykuku/luci-theme-argon.git package/lean/luci-theme-argon
          git clone --depth 1 --branch 18.06 https://github.com/jerrykuku/luci-app-argon-config.git package/lean/luci-app-argon-config

      - name: Update & Install Feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Generate Compile Configuration
        run: |
          rm -f ./.config*
          touch ./.config

          # 核心配置（精准匹配小米MI Router AC2100）
          cat >> .config <<EOF
          # 目标平台（MT7621架构，小米MI AC2100）
          CONFIG_TARGET_ramips=y
          CONFIG_TARGET_ramips_mt7621=y
          CONFIG_TARGET_ramips_mt7621_DEVICE_xiaomi_mi-router-ac2100=y

          # 编译基础选项
          CONFIG_TARGET_IMAGES_GZIP=y
          CONFIG_KERNEL_BUILD_USER="OpenWrt-CI"
          CONFIG_KERNEL_BUILD_DOMAIN="GitHub"
          CONFIG_KERNEL_ENABLE_CPU_FREQ=y
          CONFIG_DEVEL=y
          CONFIG_TOOLCHAINOPTS=y

          # 中文语言支持（系统默认中文）
          CONFIG_LUCI_LANG_zh_Hans=y
          CONFIG_PACKAGE_luci-i18n-base-zh-cn=y

          # Argon主题（默认启用）
          CONFIG_PACKAGE_luci-theme-argon=y
          CONFIG_PACKAGE_luci-app-argon-config=y
          CONFIG_PACKAGE_luci-theme-bootstrap=n  # 禁用默认主题节省空间

          # Coovachilli (WiFi认证服务)
          CONFIG_PACKAGE_coovachilli=y
          CONFIG_PACKAGE_coovachilli-radius=y
          CONFIG_PACKAGE_coovachilli-script=y
          CONFIG_PACKAGE_luci-app-coovachilli=y
          CONFIG_PACKAGE_luci-i18n-coovachilli-zh-cn=y

          # FreeRADIUS3 (认证服务器)
          CONFIG_PACKAGE_freeradius3=y
          CONFIG_PACKAGE_freeradius3-common=y
          CONFIG_PACKAGE_freeradius3-libs=y
          CONFIG_PACKAGE_freeradius3-utils=y
          CONFIG_PACKAGE_freeradius3-eap=y
          CONFIG_PACKAGE_luci-app-freeradius=y
          CONFIG_PACKAGE_luci-i18n-freeradius3-zh-cn=y

          # 基础实用工具
          CONFIG_PACKAGE_openssh-server=y
          CONFIG_PACKAGE_wget=y
          CONFIG_PACKAGE_curl=y
          CONFIG_PACKAGE_htop=y
          CONFIG_PACKAGE_dosfstools=y
          CONFIG_PACKAGE_e2fsprogs=y

          # 关闭所有不必要功能（最大化编译成功率）
          CONFIG_PACKAGE_luci-app-ddns=n
          CONFIG_PACKAGE_luci-app-vlmcsd=n
          CONFIG_PACKAGE_luci-app-upnp=n
          CONFIG_PACKAGE_luci-app-ssr-plus=n
          CONFIG_PACKAGE_luci-app-passwall=n
          CONFIG_PACKAGE_luci-app-openclash=n
          EOF

          # 自动补全配置并去重
          sed -i 's/^[ \t]*//g' ./.config
          make defconfig

      - name: Download Dependencies
        run: |
          # 多线程下载，失败时单线程重试
          make download -j$(nproc) || make download -j1 V=s
          # 清理无效下载文件
          rm -rf $(find ./dl/ -size -1024c)
          df -h

      - name: Compile Firmware (Safe Mode)
        run: |
          # 安全编译：使用2线程避免内存溢出（GitHub CI最稳定配置）
          make -j2 || make -j1 V=s
          echo "======================="
          echo "Compilation Completed!"
          echo "======================="
          df -h
          # 显示固件文件信息
          ls -lh ./bin/targets/ramips/mt7621/

      - name: Organize Artifacts
        run: |
          mkdir -p ./artifact/firmware ./artifact/buildinfo
          # 只复制可用固件（避免冗余文件）
          cp -rf ./bin/targets/ramips/mt7621/*.bin ./artifact/firmware/
          cp -rf ./bin/targets/ramips/mt7621/*.bin.gz ./artifact/firmware/
          # 复制编译信息
          cp -rf ./bin/targets/ramips/mt7621/*.buildinfo ./artifact/buildinfo/
          cp -rf ./bin/targets/ramips/mt7621/*.manifest ./artifact/buildinfo/

      - name: Upload Build Info
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt-Build-Info
          path: ./artifact/buildinfo/
          retention-days: 3  # 保留3天，节省空间

      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: Xiaomi-MI-AC2100-Firmware
          path: ./artifact/firmware/
          retention-days: 7  # 固件保留7天

      - name: Upload to Release (if published)
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./artifact/firmware/*
          tag: ${{ github.ref }}
          file_glob: true
          overwrite: true
