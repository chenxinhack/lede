name: OpenWrt-CI（小米AC2100）

on:
  push:
    branches: 
      - master
  # 如需定时编译，取消下方注释（每天UTC时间20点执行，对应北京时间凌晨4点）
  # schedule:
  #   - cron: 0 20 * * *
  # 如需发布时自动编译，取消下方注释
  # release:
  #   types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@master
        with:
          ref: master

      - name: 初始化编译环境
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi `docker images -q`
          echo "清理冗余文件，请稍候..."
          sudo rm -rf \
            /usr/share/dotnet \
            /etc/mysql \
            /etc/php
          sudo -E apt-get -y purge \
            azure-cli \
            ghc* \
            zulu* \
            hhvm \
            llvm* \
            firefox \
            google* \
            dotnet* \
            powershell \
            openjdk* \
            mysql* \
            php*
          sudo -E apt-get update
          sudo -E apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean

      - name: 更新软件源
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 定制配置文件
        run: |
          rm -f ./.config*
          touch ./.config

          #
          # ========================固件定制部分========================
          # 系统简洁化配置，仅保留核心功能和常用插件
          #

          # 小米AC2100硬件配置（MT7621A芯片，16MB闪存+256MB内存）
          cat >> .config <<EOF
          CONFIG_TARGET_ramips=y
          CONFIG_TARGET_ramips_mt7621=y
          CONFIG_TARGET_ramips_mt7621_DEVICE_xiaomi_mi-router-ac2100=y
          EOF

          # 固件压缩格式（sysupgrade为bin格式，默认支持）
          cat >> .config <<EOF
          CONFIG_TARGET_IMAGES_GZIP=y
          EOF

          # 核心网络功能（IPv6+DHCPv6支持，满足现代网络需求）
          cat >> .config <<EOF
          CONFIG_PACKAGE_dnsmasq_full_dhcpv6=y
          CONFIG_PACKAGE_ipv6helper=y
          CONFIG_PACKAGE_odhcp6c=y
          CONFIG_PACKAGE_odhcpd-ipv6only=y
          EOF

          # WiFi增强（保留MT76驱动，支持802.11ac，关闭冗余调试）
          cat >> .config <<EOF
          CONFIG_PACKAGE_kmod-mt7603=y
          CONFIG_PACKAGE_kmod-mt7615=y
          CONFIG_PACKAGE_kmod-mt7615-firmware=y
          CONFIG_PACKAGE_wireless-regdb=y
          CONFIG_PACKAGE_hostapd-common=y
          # 关闭WiFi调试日志
          # CONFIG_PACKAGE_kmod-mt76-debug is not set
          EOF

          # 常用LuCI插件（简洁实用，无多余功能）
          cat >> .config <<EOF
          # Web管理核心
          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_luci-base=y
          CONFIG_PACKAGE_luci-app-firewall=y
          CONFIG_PACKAGE_luci-app-network=y
          CONFIG_PACKAGE_luci-app-system=y
          CONFIG_PACKAGE_luci-app-wireless=y
          # 中文语言包
          CONFIG_PACKAGE_luci-i18n-base-zh-cn=y
          CONFIG_PACKAGE_luci-i18n-firewall-zh-cn=y
          CONFIG_PACKAGE_luci-i18n-system-zh-cn=y
          CONFIG_PACKAGE_luci-i18n-wireless-zh-cn=y
          # 实用工具
          CONFIG_PACKAGE_luci-app-opkg=y  # 软件包管理
          CONFIG_PACKAGE_luci-app-wrtbwmon=y  # 带宽监控
          CONFIG_PACKAGE_luci-app-upnp=y  # UPnP端口映射
          EOF

          # 基础系统工具（简洁必备）
          cat >> .config <<EOF
          CONFIG_PACKAGE_curl=y
          CONFIG_PACKAGE_wget=y
          CONFIG_PACKAGE_nano=y  # 简单文本编辑
          CONFIG_PACKAGE_htop=y  # 系统监控
          CONFIG_PACKAGE_tree=y  # 目录查看
          EOF

          # 取消冗余配置（减小固件体积）
          cat >> .config <<EOF
          # 不生成冗余镜像格式
          # CONFIG_VMDK_IMAGES is not set
          # CONFIG_VDI_IMAGES is not set
          # CONFIG_VHDX_IMAGES is not set
          # 不填充镜像（节省空间）
          # CONFIG_TARGET_IMAGES_PAD is not set
          # 关闭调试组件
          # CONFIG_PACKAGE_kmod-usb-serial is not set
          # CONFIG_PACKAGE_kmod-usb-printer is not set
          EOF

          #
          # ========================固件定制部分结束========================
          # 

          # 清理空格并生成默认配置
          sed -i 's/^[ \t]*//g' ./.config
          make defconfig

      - name: 下载依赖包
        run: |
          make download -j8
          # 删除小于1KB的无效文件
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: 编译固件
        run: |
          echo -e "使用 $(nproc) 线程编译"
          make -j$(nproc) V=s

      - name: 整理固件文件
        run: |
          rm -rf ./artifact/
          mkdir -p ./artifact/
          # 只保留刷机型固件（sysupgrade.bin）和完整镜像（combined.img）
          find ./bin/targets/ -name "*sysupgrade*.bin" | xargs -i mv -f {} ./artifact/
          find ./bin/targets/ -name "*combined*.img*" | xargs -i mv -f {} ./artifact/

      - name: 上传固件产物
        uses: actions/upload-artifact@master
        with:
          name: 小米AC2100-OpenWrt固件
          path: ./artifact/
