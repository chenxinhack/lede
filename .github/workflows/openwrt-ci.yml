name: Build CoovaChilli-FreeRADIUS3 (Mi AC2100)

on:
  schedule:
    - cron: 0 20 * * *
  workflow_dispatch:  # 手动触发编译

permissions:
  contents: read

jobs:
  build_packages:
    name: Build for Xiaomi AC2100 (MT7621)
    runs-on: ubuntu-22.04

    steps:
      # 1. 清理环境+安装编译依赖
      - name: Clean space and init environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi `docker images -q`
          sudo -E rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d /usr/local/lib/android
          sudo -E apt-mark hold grub-efi-amd64-signed
          sudo -E apt update
          sudo -E apt -y purge azure-cli* docker* ghc* zulu* llvm* firefox google* dotnet* powershell* openjdk* mysql* php* mongodb* dotnet* snap*
          sudo -E apt -y full-upgrade
          # 安装OpenWrt包编译必需依赖
          sudo -E apt -y install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache clang cmake cpio curl device-tree-compiler flex gawk gcc-multilib g++-multilib gettext genisoimage git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool llvm lrzsz msmtp ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
          sudo -E systemctl daemon-reload
          sudo -E apt -y autoremove --purge
          sudo -E apt clean
          sudo -E timedatectl set-timezone "Asia/Shanghai"

      # 2. 额外释放磁盘空间
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      # 3. 拉取OpenWrt SDK（小米AC2100专属，MT7621架构）
      - name: Download OpenWrt SDK for Xiaomi AC2100
        run: |
          # 下载小米AC2100对应的OpenWrt SDK（23.05稳定版，MT7621）
          wget https://downloads.openwrt.org/releases/23.05.3/targets/ramips/mt7621/openwrt-sdk-23.05.3-ramips-mt7621_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          tar xvf openwrt-sdk-23.05.3-ramips-mt7621_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          mv openwrt-sdk-23.05.3-ramips-mt7621_gcc-12.3.0_musl.Linux-x86_64 openwrt-sdk
          cd openwrt-sdk
          # 配置SDK环境
          echo "src-git packages https://git.openwrt.org/feed/packages.git;openwrt-23.05" > feeds.conf.default
          ./scripts/feeds update -a

      # 4. 直接拉取你指定的仓库源码（核心修正点）
      - name: Pull specified repo sources
        run: |
          cd openwrt-sdk
          # ====================== 拉取coova-chilli 1.8分支 ======================
          mkdir -p package/coova-chilli
          git clone -b 1.8 https://github.com/coova/coova-chilli.git package/coova-chilli
          # ====================== 拉取freeradius-server源码 ======================
          mkdir -p package/freeradius3
          git clone https://github.com/FreeRADIUS/freeradius-server.git package/freeradius3
          # 安装编译依赖（OpenWrt标准依赖）
          ./scripts/feeds install libssl libpam libmysqlclient libpq libldap libsasl2 libtalloc libnettle

      # 5. 配置编译环境（仅小米AC2100架构，禁用系统编译）
      - name: Configure for Xiaomi AC2100 (MT7621)
        run: |
          cd openwrt-sdk
          rm -f ./.config*
          touch ./.config
          cat >> .config <<EOF
          # 小米AC2100核心架构（MT7621，mipsel_24kc）
          CONFIG_TARGET_ramips=y
          CONFIG_TARGET_ramips_mt7621=y
          CONFIG_TARGET_ramips_mt7621_DEVICE_xiaomi_mi-router-ac2100=y
          CONFIG_TARGET_ARCH_PACKAGES="mipsel_24kc"
          CONFIG_CPU_TYPE="24kc"
          
          # 仅编译指定插件，禁用所有系统镜像
          CONFIG_BUILD_OPTIONAL=y
          CONFIG_PACKAGE_coova-chilli=y
          CONFIG_PACKAGE_freeradius3=y
          CONFIG_PACKAGE_freeradius3-common=y
          CONFIG_PACKAGE_freeradius3-utils=y
          CONFIG_PACKAGE_freeradius3-radclient=y
          
          # 禁用系统镜像输出（只编译ipk包）
          CONFIG_TARGET_IMAGES_GZIP=n
          CONFIG_TARGET_ROOTFS_TARGZ=n
          CONFIG_TARGET_ROOTFS_SQUASHFS=n
          EOF
          make defconfig

      # 6. 下载依赖包（仅插件所需）
      - name: Download dependent packages
        run: |
          cd openwrt-sdk
          make download -j16

      # 7. 编译指定插件（仅coova-chilli + freeradius3）
      - name: Compile only coova-chilli & freeradius3
        run: |
          cd openwrt-sdk
          # 编译coova-chilli（详细日志）
          make package/coova-chilli/compile V=s
          # 编译freeradius3（详细日志）
          make package/freeradius3/compile V=s
          # 输出编译产物路径
          echo "====================== 编译产物 ======================"
          find ./bin/packages/mipsel_24kc/ -name "coova-chilli*.ipk"
          find ./bin/packages/mipsel_24kc/ -name "freeradius3*.ipk"

      # 8. 整理产物（仅保留小米AC2100可用的ipk）
      - name: Prepare artifacts
        run: |
          mkdir -p ./artifact/packages
          # 复制编译好的ipk包（小米AC2100架构：mipsel_24kc）
          cp -rf $(find ./openwrt-sdk/bin/packages/mipsel_24kc/ -name "coova-chilli*.ipk") ./artifact/packages/
          cp -rf $(find ./openwrt-sdk/bin/packages/mipsel_24kc/ -name "freeradius3*.ipk") ./artifact/packages/
          # 复制必需依赖包（确保安装时不缺失）
          cp -rf $(find ./openwrt-sdk/bin/packages/mipsel_24kc/ -name "libssl*.ipk") ./artifact/packages/
          cp -rf $(find ./openwrt-sdk/bin/packages/mipsel_24kc/ -name "libpam*.ipk") ./artifact/packages/

      # 9. 上传编译产物（仅ipk包）
      - name: Upload CoovaChilli & FreeRADIUS3 IPK (Mi AC2100)
        uses: actions/upload-artifact@v4
        with:
          name: Xiaomi-AC2100-coovachilli-freeradius3-ipk
          path: ./artifact/packages/
