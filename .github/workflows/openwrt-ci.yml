name: Build-OpenWrt-AC2100-Coova-Radius

on:
  workflow_dispatch:
  push:
    branches:
      - master
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-latest

    if: github.event.repository.owner.id == github.event.sender.id

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Dependencies & Free Space
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo swapoff -a
        sudo rm -f /swapfile
        sudo docker rmi $(docker images -q) || true
        sudo apt-get update
        sudo apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git \
          libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 \
          subversion flex uglifyjs gcc-multilib g++-multilib p7zip p7zip-full msmtp libssl-dev \
          texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool \
          autopoint device-tree-compiler antlr3 gperf swig libtinfo5

    - name: Clone Source
      run: |
        git clone https://github.com/coolsnowwolf/lede openwrt
        cd openwrt

    - name: Update Feeds
      working-directory: openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Apply Config (AC2100 + Coovachilli + Freeradius + Chinese + Argon)
      working-directory: openwrt
      run: |
        cat > .config << "EOF"
CONFIG_TARGET_ramips=y
CONFIG_TARGET_ramips_mt7621=y
CONFIG_TARGET_ramips_mt7621_DEVICE_xiaomi_ac2100=y

# Build
CONFIG_TARGET_IMAGES_GZIP=y

# UI Language
CONFIG_LUCI_LANG_zh-cn=y

# Theme
CONFIG_PACKAGE_luci-theme-argon=y
CONFIG_PACKAGE_luci-i18n-argon-zh-cn=y

# Coovachilli
CONFIG_PACKAGE_coovachilli=y
CONFIG_PACKAGE_luci-app-coovachilli=y
CONFIG_PACKAGE_luci-i18n-coovachilli-zh-cn=y

# FreeRadius
CONFIG_PACKAGE_freeradius3=y
CONFIG_PACKAGE_freeradius3-common=y
CONFIG_PACKAGE_freeradius3-mod-eap=y
CONFIG_PACKAGE_freeradius3-mod-chap=y
CONFIG_PACKAGE_freeradius3-mod-files=y

# Useful Packages
CONFIG_PACKAGE_luci-ssl=y
CONFIG_PACKAGE_ca-certificates=y
CONFIG_PACKAGE_wpad-openssl=y
EOF

        make defconfig

    - name: Download Dependencies
      working-directory: openwrt
      run: |
        make download -j8 || make download -j1 V=s
        find dl/ -size -1024c -delete

    - name: Compile Image
      working-directory: openwrt
      run: |
        make -j$(nproc) || make -j1 V=s

    - name: Upload Firmware
      uses: actions/upload-artifact@v4
      with:
        name: AC2100-Coovachilli-Radius
        path: openwrt/bin/targets/
