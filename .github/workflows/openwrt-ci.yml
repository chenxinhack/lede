name: OpenWrt-CI for Xiaomi MI Router AC2100

on:
  push:
    branches: 
      - master
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build_openwrt:
    name: Build OpenWrt Firmware
    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Space Cleanup & Initialize Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          [ -n "$(docker images -q)" ] && docker rmi $(docker images -q) -f || true
          sudo -E rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d /usr/local/lib/android
          sudo -E apt-mark hold grub-efi-amd64-signed
          sudo -E apt update -y
          sudo -E apt -y full-upgrade
          sudo -E apt -y install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache clang cmake cpio curl device-tree-compiler flex gawk gcc-multilib g++-multilib gettext genisoimage git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool llvm lrzsz msmtp ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip wget xmlto xxd zlib1g-dev
          sudo -E apt -y autoremove --purge
          sudo -E apt clean
          sudo -E timedatectl set-timezone "Asia/Shanghai"
          df -h

      - name: Free Extra Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          swap-storage: true

      - name: Checkout OpenWrt Source
        uses: actions/checkout@v4
        with:
          repository: coolsnowwolf/lede
          ref: master
          fetch-depth: 1

      - name: Add Compatible Argon Theme (Fix UI Error)
        run: |
          mkdir -p package/lean
          # 关键修复：使用适配OpenWrt 21.02+/LEDE的Argon主题分支（2.0版本）
          git clone --depth 1 --branch master https://github.com/jerrykuku/luci-theme-argon.git package/lean/luci-theme-argon
          git clone --depth 1 --branch master https://github.com/jerrykuku/luci-app-argon-config.git package/lean/luci-app-argon-config
          # 安装主题依赖（解决__entries nil报错）
          ./scripts/feeds install -p lean -a

      - name: Update & Install Feeds
        run: |
          sed -i 's/#src-git helloworld/src-git helloworld/g' ./feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Generate Custom Configuration
        run: |
          rm -f ./.config*
          touch ./.config

          cat >> .config <<EOF
          # 目标平台配置（小米 MI AC2100）
          CONFIG_TARGET_ramips=y
          CONFIG_TARGET_ramips_mt7621=y
          CONFIG_TARGET_ramips_mt7621_DEVICE_xiaomi_mi-router-ac2100=y

          # 编译基础选项
          CONFIG_TARGET_IMAGES_GZIP=y
          CONFIG_KERNEL_BUILD_USER="OpenWrt-CI"
          CONFIG_KERNEL_BUILD_DOMAIN="GitHub"
          CONFIG_KERNEL_ENABLE_CPU_FREQ=y
          CONFIG_DEVEL=y
          CONFIG_TOOLCHAINOPTS=y

          # 中文系统支持（完整中文）
          CONFIG_LUCI_LANG_zh_Hans=y
          CONFIG_PACKAGE_luci-i18n-base-zh-cn=y
          CONFIG_PACKAGE_luci-i18n-firewall-zh-cn=y
          CONFIG_PACKAGE_luci-i18n-system-zh-cn=y

          # Argon主题（兼容新版，无UI报错）
          CONFIG_PACKAGE_luci-theme-argon=y
          CONFIG_PACKAGE_luci-app-argon-config=y
          CONFIG_PACKAGE_luci-theme-bootstrap=y  # 保留默认主题作为 fallback，避免主题冲突
          CONFIG_PACKAGE_luci-theme-material=n
          CONFIG_PACKAGE_luci-theme-openwrt-2020=n

          # Coovachilli WiFi 认证（完整功能）
          CONFIG_PACKAGE_coovachilli=y
          CONFIG_PACKAGE_coovachilli-radius=y
          CONFIG_PACKAGE_coovachilli-script=y
          CONFIG_PACKAGE_luci-app-coovachilli=y
          CONFIG_PACKAGE_luci-i18n-coovachilli-zh-cn=y

          # FreeRADIUS3 认证服务器（完整功能）
          CONFIG_PACKAGE_freeradius3=y
          CONFIG_PACKAGE_freeradius3-common=y
          CONFIG_PACKAGE_freeradius3-libs=y
          CONFIG_PACKAGE_freeradius3-utils=y
          CONFIG_PACKAGE_freeradius3-eap=y
          CONFIG_PACKAGE_freeradius3-radclient=y
          CONFIG_PACKAGE_luci-app-freeradius=y
          CONFIG_PACKAGE_luci-i18n-freeradius3-zh-cn=y

          # 基础工具
          CONFIG_PACKAGE_openssh-server=y
          CONFIG_PACKAGE_wget=y
          CONFIG_PACKAGE_curl=y
          CONFIG_PACKAGE_htop=y
          CONFIG_PACKAGE_dosfstools=y
          CONFIG_PACKAGE_e2fsprogs=y

          # 关闭冗余插件
          CONFIG_PACKAGE_luci-app-ddns=n
          CONFIG_PACKAGE_luci-app-vlmcsd=n
          CONFIG_PACKAGE_luci-app-upnp=n
          CONFIG_PACKAGE_luci-app-ssr-plus=n
          CONFIG_PACKAGE_luci-app-passwall=n
          EOF

          # 自动补全配置，确保主题依赖被正确引入
          sed -i 's/^[ \t]*//g' ./.config
          make defconfig

      - name: Download Dependencies (Fast)
        run: make download -j16 || make download -j1 V=s

      - name: Compile Firmware (Stable)
        run: |
          make -j$(nproc) || make -j1 V=s
          echo "======================="
          echo "Compilation Completed!"
          echo "======================="
          ls -lh ./bin/targets/ramips/mt7621/

      - name: Prepare Artifacts
        run: |
          mkdir -p ./artifact/firmware ./artifact/buildinfo
          cp -rf $(find ./bin/targets/ -type f -name "*.bin" -o -name "*.bin.gz") ./artifact/firmware/
          cp -rf $(find ./bin/targets/ -type f -name "*.buildinfo" -o -name "*.manifest") ./artifact/buildinfo/

      - name: Upload Build Info
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt-Build-Info
          path: ./artifact/buildinfo/
          retention-days: 3

      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: Xiaomi-MI-AC2100-Firmware
          path: ./artifact/firmware/
          retention-days: 7

      - name: Upload to Release (if published)
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./artifact/firmware/*
          tag: ${{ github.ref }}
          file_glob: true
          overwrite: true
